name: ESL Registration Monitor

on:
  schedule:
    # Runs daily at 8:00 PM PST (04:00 UTC next day)
    # Note: GitHub Actions uses UTC time
    # 8 PM PST = 4 AM UTC (next day) in winter
    # 8 PM PDT = 3 AM UTC (next day) in summer
    # Using 04:00 UTC for consistency
    - cron: '0 4 * * *'
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  check-registration:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4
    
    - name: Run monitoring script
      env:
        GMAIL_USER: ${{ secrets.GMAIL_USER }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        SMS_EMAIL: ${{ secrets.SMS_EMAIL }}
      run: |
        python esl_monitor.py
    
    - name: Commit and push state file if changed
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add page_state.json || true
        git diff --quiet && git diff --staged --quiet || git commit -m "Update page state [skip ci]"
        git push || true
